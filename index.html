<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="app-header">
        <h1>To-Do List</h1>
        <p>Organize your work and life</p>
    </header>

    <div class="container">
        <section class="section">
            <h2>My Tasks</h2>
            <form class="todo-form">
                <input type="text" class="todo-input" placeholder="Add a new task..." required>
                <button type="submit" class="add-btn">Add</button>
            </form>
            <ul class="todo-list">
            </ul>
        </section>

        <section class="section">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
                    <br><br>
                     <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                    <br><br>
                    <label for="message">Message</label>
                    <textarea id="message" class="form-control" placeholder="Your message here..." required></textarea>
                </div>
                
                <div id="form-feedback" class="feedback"></div>
                
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
